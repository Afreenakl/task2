<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale-1.0">
  <link rel="icon" type="image/png" sizes="32*32" href="./images/favicon-32x32.png">
  <title>Order Summary</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="summaryContainer"> 
    <img src="assets/img/WhatsApp Image 2024-03-14 at 14.23.49_b15e8906.jpg" alt="" class="hero">
    <div class="summaryInfo container">
      <h2 class="summaryTitle">
        Order Summary
      </h2>
      <p class="summaryDescription">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! 
      </p>
    </div>
    <div class="planContainer">
      <div class="planBox">
        <div class="plan">
          <img src="assets/img/WhatsApp Image 2024-03-16 at 18.20.01_7ab6aea2.jpg" alt="" class="icon">
          <div class="planInfo">
            <h3 class="planTitle">
              Annual Plan
            </h3>
            <p class="planPrice">
              $59.99/year
            </p>
          </div>
          <a href="#" class="changeBtn">Change</a> <!-- Placing changeBtn here -->
        </div>
      </div>
    </div>
    <button class="proceedBtn btn container">
      Proceed to Payment
    </button>
    <p class="cancelBtn btn container">
      Cancel  Order
    </p>
  </div>
</body>
</html>
